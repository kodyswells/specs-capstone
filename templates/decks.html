{% extends 'base.html' %}

{% block title %}Decks{% endblock %}

{% block body %}
<div class="deck-container">
    <div class="deck-header">
        <h1>Your Decks</h1>
        <div class="deck-actions">
            <form action="/create_deck" method="POST" class="deck-form">
                <h2>Create a Deck</h2>
                <label for="name">Deck Name:</label>
                <input type="text" id="name" name="name" required>
                <input type="submit" value="Create Deck">
            </form>
            <form action="/delete_deck" method="post" class="deck-form">
                <h2>Delete a Deck</h2>
                <label for="name">Deck Name:</label>
                <input type="text" id="name" name="name" required>
                <input type="submit" value="Delete Deck">
            </form>
        </div>
    </div>
    
    <div class="deck-list">
        {% for deck in deck %}
        <div class="deck-item">
            <a href="/deck/{{ deck.deck_id }}" class="deck-link">
                <h3>{{ deck.name }}</h3>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
